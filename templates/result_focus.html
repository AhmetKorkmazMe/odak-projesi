<!DOCTYPE html>
<html>
<head>
  <title>Odak Analizi Sonuçları</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Odak Analizi Raporu</h2>

  <p><strong>Orijinal Görsel:</strong></p>
  <img src="{{ url_for('static', filename='uploads/' + original_file) }}" class="img-fluid mb-3">

  <p><strong>Odak Noktaları:</strong></p>
  <img src="{{ url_for('static', filename='focus/' + focus_file) }}" class="img-fluid mb-3">

  <h3>Skor Tablosu</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Kriter</th>
        <th>Puan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>İlk Bakış Çekiciliği</td>
        <td>{{ scores['attention'] }} / 100</td>
      </tr>
      <tr>
        <td>Odak Dağılımı</td>
        <td>{{ scores['focus_distribution'] }} / 100</td>
      </tr>
      <tr>
        <td>CTA Görünürlüğü</td>
        <td>{{ scores['cta_visibility'] }} / 100</td>
      </tr>
    </tbody>
  </table>

  <p>
    <a href="/reports/{{ report_file }}" class="btn btn-success">PDF Raporu İndir</a>
  </p>

</body>
</html>
